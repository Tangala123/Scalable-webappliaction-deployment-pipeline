name: Deploy Infrastructure & Application

on:
  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      environment:
        description: "Choose environment"
        required: true
        default: dev
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  AWS_REGION: ap-southeast-2

jobs:
  terraform-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3. Setup Terraform (IMPORTANT FIX)
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false   # ðŸ”´ REQUIRED to avoid debug pollution

      # 4. Terraform Init
      - name: Terraform Init
        working-directory: infra
        run: terraform init -reconfigure

      # 5. Select or Create Workspace
      - name: Terraform Workspace
        working-directory: infra
        run: |
          ENVIRONMENT="${{ github.event.inputs.environment || 'dev' }}"
          echo "Using environment: $ENVIRONMENT"

          terraform workspace select "$ENVIRONMENT" || terraform workspace new "$ENVIRONMENT"

          echo "TF_ENV=$ENVIRONMENT" >> $GITHUB_ENV

      # 6. Terraform Plan
      - name: Terraform Plan
        working-directory: infra
        run: |
          terraform plan -var-file="${TF_ENV}.auto.tfvars"

      # 7. Terraform Apply
      - name: Terraform Apply
        working-directory: infra
        run: |
          terraform apply -auto-approve -var-file="${TF_ENV}.auto.tfvars"

      # 8. Get EKS Cluster Name (SAFE FIX)
      - name: Get EKS Cluster Name
        working-directory: infra
        run: |
          CLUSTER_NAME=$(terraform output -raw cluster_name | tr -d '\n\r')
          echo "CLUSTER_NAME=$CLUSTER_NAME" >> $GITHUB_ENV

      # 9. Configure kubectl
      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig \
            --name "$CLUSTER_NAME" \
            --region "$AWS_REGION"

      # 10. Deploy Kubernetes manifests
      - name: Deploy Application to EKS
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/config.yaml
          kubectl apply -f k8s/secret.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/ingress.yaml
          kubectl apply -f k8s/hpa.yaml

      # 11. Deploy Fluentd Logging
      - name: Deploy Fluentd Logging
        run: |
          kubectl apply -f logging/fluentd/namespace.yaml
          kubectl apply -f logging/fluentd/fluentd-configmap.yaml
          kubectl apply -f logging/fluentd/fluentd-rbac.yaml
          kubectl apply -f logging/fluentd/fluentd-daemonset.yaml
